name: CI/CD Rootless Docker

on:
  push:
    branches: [ main ]  # Dispara solo al push en main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io/usuario   # Cambia a tu Docker Hub si quieres
      PROJECT: myproject          # Nombre del proyecto
      VPS_USER: deploy
      VPS_IP: <IP_VPS>
      SSH_KEY: ${{ secrets.VPS_SSH_KEY }}  # Clave SSH privada del deploy user

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Login al registry (GHCR o Docker Hub)
      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      # 3️⃣ Build imagen FastAPI
      - name: Build FastAPI image
        run: |
          docker build -t $REGISTRY/$PROJECT:fastapi ./api

      # 4️⃣ Build imagen frontend
      - name: Build Frontend image
        run: |
          docker build -t $REGISTRY/$PROJECT:frontend ./frontend

      # 5️⃣ Push imágenes al registry
      - name: Push images
        run: |
          docker push $REGISTRY/$PROJECT:fastapi
          docker push $REGISTRY/$PROJECT:frontend

      # 6️⃣ Deploy al VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.VPS_IP }}
          username: ${{ env.VPS_USER }}
          key: ${{ env.SSH_KEY }}
          script: |
            cd ~/docker/project
            # Actualizar imágenes desde el registry
            docker pull $REGISTRY/$PROJECT:fastapi
            docker pull $REGISTRY/$PROJECT:frontend
            # Levantar containers rootless
            docker compose up -d
